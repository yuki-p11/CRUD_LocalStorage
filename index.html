<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF 8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" >
        <link rel="stylesheet" href="style.css" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
        <link rel="icon" href="r.jpeg" type="image/icon type">
        <title>
            CRUD App using local Storage
        </title>        
    </head>

    <body>
        <!-- navbar -->
        <nav class="navbar"  style="background-color: #d8b3fa; ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="r.jpeg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <span class="text-dark-grey">CRUD APP using LocalStorage</span>
              </a>
            </div>
        </nav>        

        <div class="container">            
            <div id="yform" class="form-row">

                <div class="col-md-3 ">
                    <label>Name<span class="errdiv">*</span></label>
                    <input id="txtName" style="width: 500px;" type="text" class="form-control txt txtName" placeholder="Your Name" required>
                    <input id="txtid" type="hidden" class="form-control txt ">
                </div>

                <div class="col-md-3 mt-2" >
                    <label>Contact<span class="errdiv">*</span></label>
                    <input id="txtContact"  style="width: 500px;" data-type="number" type="text" minlength="10" maxlength="10" class="form-control txt txtContact" placeholder="Contact No." required >
                </div>

                <div class="row pt-2 mt-2">
                    <div class="col-md-2">
                        <button type="button" class="btn btn-success" id="btnSave" style="width: 120px;">Save</button>
                    </div>
                    <div class="col-md-2 ">
                        <button type="button" class="btn btn-primary" id="btnClear" style="width: 120px;">Clear</button>
                    </div>                    
                </div>

                <div class="row pt-3 mt-4">
                    <div class="col-md-12">
                        <table id="tblData" class ="table table-bordered table-hover  ">
                            <thead>
                                <h4 class="text-dark-grey">Records</h4>
                                <tr>
                                    <th class="text-center " >S.No</th>
                                    <th class="text-center">Name</th>
                                    <th class="text-center">Contact</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>                        
                    </div>
                </div>           
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
